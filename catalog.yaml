  CE02SHBP-LJ01D-05-ADCPTB104-streamed-adcp_velocity_beam:
    args:
      consolidated: true
      storage_options:
        anon: true
      urlpath: s3://ooi-data/CE02SHBP-LJ01D-05-ADCPTB104-streamed-adcp_velocity_beam
    description: Data produced by Stream Engine version 1.20.8 for CE02SHBP-LJ01D-05-ADCPTB104-streamed-adcp_velocity_beam
    driver: zarr
    metadata:
      data_products:
      - ancillary_variables: echo_intensity_beam1
        comment: Echo intensity is the strength of the returned sound wave pulse transmitted
          by the ADCP. Echo intensity can be used as an indicator of the amount of
          sediment or organisms in the water column, as well as of the quality of
          a velocity measurement.
        coordinates: time lat lon depth
        data_product_identifier: ECHOINT-B1_L1
        long_name: Echo Intensity Beam 1
        precision: 4
        reference_designator: corrected_echo_intensity_beam1
        units: dB
      - ancillary_variables: echo_intensity_beam2
        comment: Echo intensity is the strength of the returned sound wave pulse transmitted
          by the ADCP. Echo intensity can be used as an indicator of the amount of
          sediment or organisms in the water column, as well as of the quality of
          a velocity measurement.
        coordinates: time lat lon depth
        data_product_identifier: ECHOINT-B2_L1
        long_name: Echo Intensity Beam 2
        precision: 4
        reference_designator: corrected_echo_intensity_beam2
        units: dB
      - ancillary_variables: echo_intensity_beam3
        comment: Echo intensity is the strength of the returned sound wave pulse transmitted
          by the ADCP. Echo intensity can be used as an indicator of the amount of
          sediment or organisms in the water column, as well as of the quality of
          a velocity measurement.
        coordinates: time lat lon depth
        data_product_identifier: ECHOINT-B3_L1
        long_name: Echo Intensity Beam 3
        precision: 4
        reference_designator: corrected_echo_intensity_beam3
        units: dB
      - ancillary_variables: echo_intensity_beam4
        comment: Echo intensity is the strength of the returned sound wave pulse transmitted
          by the ADCP. Echo intensity can be used as an indicator of the amount of
          sediment or organisms in the water column, as well as of the quality of
          a velocity measurement.
        coordinates: time lat lon depth
        data_product_identifier: ECHOINT-B4_L1
        long_name: Echo Intensity Beam 4
        precision: 4
        reference_designator: corrected_echo_intensity_beam4
        units: dB
      - ancillary_variables: sysconfig_vertical_orientation heading velocity_beam3
          velocity_beam4 pitch percent_good_beam4 roll percent_good_beam2 velocity_beam1
          velocity_beam2 percent_good_beam1 time percent_good_beam3
        comment: Eastward sea water velocity component in Earth coordinates with the
          magnetic variation accounted for.
        coordinates: time lat lon depth
        data_product_identifier: VELPROF-VLE_L1
        long_name: Eastward Sea Water Velocity
        precision: 4
        reference_designator: eastward_seawater_velocity
        standard_name: eastward_sea_water_velocity
        units: m s-1
      - ancillary_variables: velocity_beam3 velocity_beam4 percent_good_beam4 percent_good_beam2
          velocity_beam1 velocity_beam2 percent_good_beam1 percent_good_beam3
        comment: Error sea water velocity component.
        coordinates: time lat lon depth
        data_product_identifier: VELPROF-EVL_L1
        long_name: Error Velocity
        precision: 4
        reference_designator: error_seawater_velocity
        units: m s-1
      - comment: Seawater Pressure refers to the pressure exerted on a sensor in situ
          by the weight of the column of seawater above it. It is calculated by subtracting
          one standard atmosphere from the absolute pressure at the sensor to remove
          the weight of the atmosphere on top of the water column. The pressure at
          a sensor in situ provides a metric of the depth of that sensor.
        coordinates: time lat lon depth
        data_product_identifier: PRESWAT_L1
        long_name: Seawater Pressure
        precision: 3
        reference_designator: int_ctd_pressure
        standard_name: sea_water_pressure
        units: dbar
      - ancillary_variables: sysconfig_vertical_orientation heading velocity_beam3
          velocity_beam4 pitch percent_good_beam4 roll percent_good_beam2 velocity_beam1
          velocity_beam2 percent_good_beam1 time percent_good_beam3
