        calendar: gregorian
        long_name: time
        reference_designator: time
        standard_name: time
        units: seconds since 1900-01-01 0:0:0
      - ancillary_variables: sysconfig_vertical_orientation heading velocity_beam3
          velocity_beam4 pitch percent_good_beam4 roll percent_good_beam2 velocity_beam1
          velocity_beam2 percent_good_beam1 percent_good_beam3
        comment: Upward sea water velocity component in Earth coordinates.
        coordinates: time lat lon depth
        data_product_identifier: VELPROF-VLU_L1
        long_name: Upward Sea Water Velocity
        precision: 4
        reference_designator: upward_seawater_velocity
        standard_name: upward_sea_water_velocity
        units: m s-1
      id: CE02SHBP-LJ01D-05-ADCPTB104-streamed-adcp_velocity_beam
      notes: This netCDF product is a copy of the data on the University of Washington
        AWS Cloud Infrastructure.
      owner: University of Washington Cabled Array Value Add Team.
